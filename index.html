<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>    
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    
    <div class="container" id="container">
        <audio id="notif1" src="./assets/notification-sound-269266.mp3" preload="auto"></audio>
        <audio id="notif2" src="./assets/wind-chimes-32150.mp3" preload="auto"></audio>

        <h1 class="title">Pomodoro Timer</h1>
        <hr>

        <div class="button-wrapper">
            <button id="small" class="btnSmall">
                <span>Small</span>
            </button>

            <button id="medium" class="btnMedium">
                <span>Medium</span>
            </button>

            <button id="large" class="btnLarge">
                <span>Large</span>
            </button>
        </div>

        <div class="button-wrapper">
            <button id="custom" class="btnCustom">
                <span>Custom</span>
            </button>

            <div id="custom-timer" class="input-wrapper">
                <label for="customTime">Enter Minutes (between 10 and 59):</label>
                <input type="number" id="customTime" name="customTime" min="10" max="59">
            </div>   
        </div>         

        <p class="timer" id="timer">60:00</p>

        <div class="button-wrapper">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="worker.js"></script>

</body>
</html>
